<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты</title>
    <link rel="stylesheet" href="../style/styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Slay network</h1>
      </header>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="../index.html">Главная</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="news.html">Новости</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="practices.html">Практики</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="goods.html">Товары</a>
          </li>
          <li class="nav__item nav__item--active">
            <a class="nav__link" href="contacts.html">Контакты</a>
          </li>
        </ul>
      </nav>
      <main class="main">
        <section class="contacts">
          <h2 class="contacts__title">Контакты</h2>
          <div class="contacts__list">
            <div class="contact-item">
              <h3 class="contact-item__title">Электронная почта</h3>
              <p class="contact-item__value">golovushkina@mirea.ru</p>
            </div>
            <div class="contact-item">
              <h3 class="contact-item__title">Адрес</h3>
              <p class="contact-item__value">
                г. Москва, ул. Пушкина, д. Колотушкина
              </p>
            </div>
          </div>
          <button
            class="button button--primary contacts__button"
            onclick="contactModal.showModal()"
          >
            Связаться с нами
          </button>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Все права защищены</p>
      </footer>

      <!-- Модальное окно для формы обратной связи -->
      <dialog id="contactModal" class="modal">
        <div class="modal__header">
          <h2 class="modal__title">Форма обратной связи</h2>
        </div>
        <div class="modal__content">
          <form id="feedbackForm" method="dialog" class="form">
            <div class="form__group">
              <label for="name" class="form__label"
                >Имя <span class="form__required">*</span></label
              >
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Введите ваше имя"
                class="form__input"
              />
            </div>
            <div class="form__group">
              <label for="phone" class="form__label"
                >Телефон <span class="form__required">*</span></label
              >
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                placeholder="+7 (XXX) XXX-XX-XX"
                class="form__input"
              />
            </div>
            <div class="form__group">
              <label for="email" class="form__label"
                >Электронная почта <span class="form__required">*</span></label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="example@mail.ru"
                class="form__input"
              />
            </div>
            <div class="form__group">
              <label for="category" class="form__label"
                >Категория обращения
                <span class="form__required">*</span></label
              >
              <select
                id="category"
                name="category"
                required
                class="form__select"
              >
                <option value="">Выберите категорию</option>
                <option value="technical">Техническая поддержка</option>
                <option value="commercial">
                  Коммерческое предложение (одобряем)
                </option>
                <option value="cooperation">Сотрудничество</option>
                <option value="suggestion">Предложение</option>
                <option value="other">Другое</option>
              </select>
            </div>
            <div class="form__group">
              <label for="message" class="form__label"
                >Текст обращения <span class="form__required">*</span></label
              >
              <textarea
                id="message"
                name="message"
                required
                placeholder="Опишите вашу проблему или вопрос..."
                class="form__textarea"
              ></textarea>
            </div>
            <div class="modal__actions">
              <button
                type="button"
                class="button button--secondary"
                onclick="closeModal()"
              >
                Отмена
              </button>
              <button
                type="button"
                class="button button--primary"
                onclick="submitForm()"
              >
                Отправить
              </button>
            </div>
          </form>
        </div>
      </dialog>

      <script>
        function closeModal() {
          const modal = document.getElementById("contactModal");
          const form = document.getElementById("feedbackForm");
          modal.close();
          form.reset();
        }

        function submitForm() {
          const form = document.getElementById("feedbackForm");
          const formData = new FormData(form);

          if (!form.checkValidity()) {
            form.reportValidity();
            return;
          }

          const data = {
            name: formData.get("name"),
            phone: formData.get("phone"),
            email: formData.get("email"),
            category: formData.get("category"),
            message: formData.get("message"),
          };

          console.log("Данные формы:", data);
          alert(
            "Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время."
          );
          contactModal.close();
          form.reset();
        }

        document
          .getElementById("contactModal")
          .addEventListener("click", function (event) {
            if (event.target === this) {
              this.close();
            }
          });

        document
          .getElementById("feedbackForm")
          .addEventListener("keypress", function (event) {
            if (event.key === "Enter" && event.target.type !== "textarea") {
              event.preventDefault();
            }
          });
      </script>
    </div>
  </body>
</html>
